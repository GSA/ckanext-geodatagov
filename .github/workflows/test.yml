name: Tests

on: [push]
env:
  CODE_COVERAGE_THRESHOLD_REQUIRED: 33

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install requirements
        run: pip install flake8 pycodestyle pytest pytest-ckan pytest-cov
      - name: Run flake8
        run: flake8 . --count --max-line-length=127 --statistics --exclude ckan

  test:
    needs: lint
    strategy:
      matrix:
        ckan-version: [2.9.5, 2.9.6]
      fail-fast: false

    name: CKAN ${{ matrix.ckan-version }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run everything
      run: source .env && CKAN_VERSION=${{ matrix.ckan-version }} make clean build test
